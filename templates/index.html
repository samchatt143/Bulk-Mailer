<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bulk Email Sender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .form-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h3 class="mb-4">Send Bulk Email</h3>
    <form action="/send" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Recipient Emails (comma-separated)</label>
        <textarea class="form-control" name="emails" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Subject</label>
        <input type="text" class="form-control" name="subject" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Body</label>
        <textarea class="form-control" name="body" rows="5" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Attachment (optional)</label>
        <input type="file" class="form-control" name="attachment" />
      </div>
      <button type="submit" class="btn btn-primary">Send Email</button>
    </form>
  </div>
</body>
</html>
